server {
    listen 80;
    server_name your.domain.com; # change to your domain

    client_max_body_size 20M;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /srv/itfintrack/letsencrypt;
    }

    # Static and media (mount host static/media paths into the nginx container)
    location /static/ {
        alias /srv/itfintrack/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /srv/itfintrack/media/;
    }

    # Proxy pass to the app (docker compose service name `web`)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://web:8000;
        proxy_redirect off;
    }

    # Optional: basic security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}
