{% extends 'base.html' %}
{% block title %}Delete Category - IT FIN Track{% endblock %}
{% block page_title %}Delete Category{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="fas fa-trash-alt fa-4x text-danger mb-4"></i>
                    <h5>Delete category "{{ category.name }}"?</h5>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <a href="{% url 'core:category_list' %}" class="btn btn-light me-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
