{% extends 'base.html' %}
{% block title %}{{ title }} - IT FIN Track{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Category Name <span class="text-danger">*</span></label>
                                {{ form.name }}
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                {{ form.description }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Icon (Font Awesome)</label>
                                {{ form.icon }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Color</label>
                                {{ form.color }}
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'core:category_list' %}" class="btn btn-light">Cancel</a>
                            <button type="submit" class="btn btn-primary">{{ action }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
