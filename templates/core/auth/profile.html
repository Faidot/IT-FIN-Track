{% extends 'base.html' %}
{% block title %}Profile - IT FIN Track{% endblock %}
{% block page_title %}My Profile{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header"><h5 class="card-title mb-0"><i class="fas fa-user me-2"></i>Profile Information</h5></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label">First Name</label><input type="text" name="first_name" class="form-control" value="{{ user.first_name }}"></div>
                            <div class="col-md-6"><label class="form-label">Last Name</label><input type="text" name="last_name" class="form-control" value="{{ user.last_name }}"></div>
                            <div class="col-md-6"><label class="form-label">Email</label><input type="email" name="email" class="form-control" value="{{ user.email }}"></div>
                            <div class="col-md-6"><label class="form-label">Phone</label><input type="text" name="phone" class="form-control" value="{{ user.phone }}"></div>
                            <div class="col-md-6"><label class="form-label">Department</label><input type="text" name="department" class="form-control" value="{{ user.department }}"></div>
                            <div class="col-md-6"><label class="form-label">Role</label><input type="text" class="form-control" value="{{ user.get_role_display }}" disabled></div>
                        </div>
                        <hr><button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Save Changes</button>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header"><h5 class="card-title mb-0"><i class="fas fa-lock me-2"></i>Change Password</h5></div>
                <div class="card-body">
                    <form method="post" action="{% url 'core:change_password' %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-4"><label class="form-label">Current Password</label><input type="password" name="current_password" class="form-control" required></div>
                            <div class="col-md-4"><label class="form-label">New Password</label><input type="password" name="new_password" class="form-control" required></div>
                            <div class="col-md-4"><label class="form-label">Confirm Password</label><input type="password" name="confirm_password" class="form-control" required></div>
                        </div>
                        <hr><button type="submit" class="btn btn-warning"><i class="fas fa-key me-1"></i>Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
